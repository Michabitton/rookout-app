<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ user.username }}'s SurfingSpots</title>
</head>
<body>

<h2>
    <img src="{{ url_for('static', filename='rookout.png') }}" width="50"> {{ user.username }} Testing {{ user.bio }}:
</h2>

<h5>{{ user.username }}'s Surfing Spots ({{ surfing_spots|length }}):</h5>

<ul>
    {% for surfing_spot in surfing_spots %}
    <li>{{ surfing_spot.name }} - {{ surfing_spot.location }}</li>
    {% endfor %}
</ul>
</body>
</html>
